<!DOCTYPE html>

    Displaying Json data in HTML Canvas -->

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 scatterplot</title>
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>
        <script src="scatter.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="scatter.css"/>
    </head>

    <body>
        <h1>Scatterplot</h1>
        <div id="info">        <b>Tim Verlaan</b> 
        11691328 
        Displaying Fertility Rates and Criminal Surroundings of Mediterranean Countries
        Data source: OECD</div>

        <div class="slidecontainer">
            <input type="range" min="2012" max="2016" value="1" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
        </div>
        <script>
            var slider = document.getElementById("myRange");
            var output = document.getElementById("demo");
            output.innerHTML = slider.value;

            slider.oninput = function() {
            output.innerHTML = this.value;
            }
        </script>
    </body>
</html>
